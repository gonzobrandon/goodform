<form name="modalForm" ng-submit="save()" novalidate>
	<h1 class="col-xs-12 vspacer">PASSWORD RESET</h1>
	<div class="col-sm-6">
		<div class="warn" slide-down="errors.length > 0">
			<span ng-repeat="error in errors">{{error}}</span>
		</div>
	    <div class="form-group">
	    	<label>New Password</label>
	        <input class="form-control" name="password" placeholder="" type="password" ng-model="password" required />
	    </div>
		<button ng-disabled="modalForm.$invalid" type="submit" class="btn btn-default">
			<span ng-hide="loading">Change Password</span>
			<i class="fa fa-spin fa-sun-o disabled" ng-show="loading" ng-hide="!loading"></i>
		</button>
	</div>
</form>
