<form name="modalForm" ng-submit="save()" novalidate>
	<h1 class="col-xs-12 vspacer">SETTINGS {{user.display_name}}</h1>
	<div class="col-sm-6">
		<h4>Profile Pic</h4>
		<span class="warn" slide-down="errors.username">{{errors.pic_square}}</span>
		<div class="form-group" style="position:pic_square;">
			<div image-wiz ng-model="user.pic_square" orig-width="250" aspect="1"></div>
		</div>
	</div>
	<div class="col-sm-6">
		<h4>General</h4>
	    <div class="form-group">
	    	<label>First Name</label>
			<span class="warn" slide-down="errors.first_name">{{errors.first_name}}</span>
	        <input class="form-control" name="first_name" placeholder="" type="text" ng-model="user.first_name" />
	    </div>
	    <div class="form-group">
	    	<label>Last Name</label>
			<span class="warn" slide-down="errors.last_name">{{errors.last_name}}</span>
	        <input class="form-control" name="last_name" placeholder="" type="text" ng-model="user.last_name" />
	    </div>
	    <div class="form-group">
	    	<label>Sex</label>
			<span class="warn" slide-down="errors.sex">{{errors.sex}}</span>
	    	<select class="form-control" ng-model="user.sex" name="sex">
	    		<option value="m"> Male</option>
	    		<option value="f">Female</option>
	    		<option value="other">Other</option>
	    	</select>
	    </div>
		<button ng-disabled="modalForm.$invalid" type="submit" class="btn btn-default">
			<span ng-hide="loading">SAVE</span>
			<i class="fa fa-spin fa-sun-o disabled" ng-show="loading" ng-hide="!loading"></i>
		</button>
	</div>
</form>
