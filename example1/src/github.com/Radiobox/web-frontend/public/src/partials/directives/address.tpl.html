<div class="row">
	<div class="col-sm-12">
		<div class="form-group">
			<label>City</label>
			<input class="form-control" name="city" placeholder="" type="text" ng-model="ngModel.city" />
			<span class="help-inline" ng-show="form.city.$error.required">Required</span>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label>State / Province</label>
			<input class="form-control" name="state_province" placeholder="" type="text" ng-model="ngModel.state_province" />
			<span class="help-inline" ng-show="form.state_province.$error.required">Required</span>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label>Country</label>
			<select name="country" ng-model="ngModel.country" class="form-control">
				<option ng-repeat="(country, zones) in countries" value="{{country}}" ng-selected="country == ngModel.country">
					{{country}}
				</option>
			</select>
			<span class="help-inline" ng-show="form.country.$error.required">Required</span>
		</div>
	</div>
</div>
